<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>大事件-后台登录页</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css" />
  <link rel="stylesheet" type="text/css" href="css/iconfont.css" />
  <link rel="stylesheet" type="text/css" href="css/main.css" />
  <!-- 引入bootstrap的css文件 -->
  <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css" />
  <!-- 引入jq文件 -->
  <script src="./libs/jquery-1.12.4.min.js"></script>
  <!-- 引入bootstrap的js文件 -->
  <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="main_wrap">
    <div class="header">
      <a href="#" class="logo"><img src="images/logo.png" alt="" /></a>
      <div class="copyright">
        CopyRight © 2019 深圳百秀信息技术股份有限公司<br />All Rights Reserved
      </div>
    </div>

    <div class="login_form_con">
      <div class="login_title"></div>
      <form class="login_form">
        <i class="iconfont icon-user"></i>
        <i class="iconfont icon-key"></i>
        <input type="text" class="input_txt" placeholder="邮箱/手机号" />
        <input type="password" class="input_pass" placeholder="密码" />
        <input type="submit" class="input_sub" value="登 录" />
      </form>
    </div>
  </div>

</body>
<script>
  $(function () {
    //获取提交按钮，并注册点击事件
    $(".input_sub").click(function (e) {
      //阻止提交类型按钮的默认行为，不让它点击刷新页面
      e.preventDefault();
      //获取输入框中的内容，并清除两端的空白
      var username = $('.input_txt').val().trim();
      var password = $('.input_pass').val().trim();
      //判断。
      if (username == '' || password == "") {
        alert('填完了么你，没填完就像登陆？你在想屁吃');
        return;
      }
      //调用接口进行用户名和密码的验证
      $.ajax({
        type: 'post',
        url: "http://localhost:8080/api/v1/admin/user/login",
        data: {
          username : username,
          password : password,
        },
        //服务器返回值，后面的回调函数里的判定是判定服务器返回值的状态
         success: function (huoqu) {
          console.log(huoqu);
          
          //code是服务器返回的一个属性，msg也是服务器返回的值，如果这个属性是400就提示返回值是400时的msg。如果返回值时200，就提示返回值时200时的msg
          if (huoqu.code == 400) {
            alert(huoqu.msg);
          }
          if (huoqu.code == 200) {
            alert(huoqu.msg);
            window.location.href = "index1.html";
            //如果用户验证通过了，这时会进行页面跳转。同时服务器会返回一个凭证，这个凭证类似于页面跳转的钥匙。这个值就是token
            //把token存储到了本地。bedi是存储时token所代表值的名字
            window.localStorage.setItem('token',huoqu.token);
            
            
          }
        }
      })
    })
  })


</script>
</html>
